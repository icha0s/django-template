[tool:pytest]

DJANGO_SETTINGS_MODULE = server.settings
testpaths = tests
timeout = 10
filterwarnings = error
env =
    SECRET_KEY=secret

# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

addopts =
  --strict
  --tb=short
  --doctest-modules
  --fail-on-template-vars
  # -n auto
  # --boxed
  --cov=server
  --cov=tests
  --cov-branch
  --cov-report=term-missing:skip-covered
  --cov-report=html
  --cov-fail-under=100

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    raise NotImplementedError
    raise NotImplemented

[coverage:run]
plugins =
    django_coverage_plugin
source = app
branch = True
omit =
    */migrations/*


[coverage]
source = .
show_missing = True
fail_under = 0

[mypy]
python_version = 3.8

allow_redefinition = False
check_untyped_defs = True
disallow_untyped_decorators = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
local_partial_types = True
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True


[mypy-apps.*.migrations.*]
# Django migrations should not produce any errors:
ignore_errors = True

[mypy-apps.*.models]
disallow_any_explicit = False

[mypy-settings.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-loguru]
ignore_missing_imports = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-bcrypt]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-slugify.*]
ignore_missing_imports = True


[isort]
multi_line_output = 3
include_trailing_comma = true
line_length = 119
combine_as_imports = True
force_grid_wrap = 0
force_single_line = False
forced_separate = app
default_section = THIRDPARTY

[flake8]
format = wemake
show-source = True
statistics = False
doctests = True
enable-extensions = G

accept-encodings = utf-8
inline-quotes = double
max-complexity = 6
max-imports = 16
max-local-variables = 8
max-module-members = 10
max-line-length = 120
max-methods=8
max-try-body-length=3
no-accept-encodings = True
exclude = .git,__pycache__,.venv,.eggs,*.egg, */migrations/*
ignore =
# common errors:
    D100,D104,D105,D106,D107,D401,X100,W504,RST303,RST304,DAR103,DAR203,WPS226,WPS305,WPS306,WPS400,WPS404,WPS430,
    WPS431,WPS432,WPS601,B008,WPS115,WPS110,WPS323,DAR101,DAR201,WPS412,WPS410
# handled by black
    E203, C8,
per-file-ignores =
    app/urls.py:WPS433
    app/manage.py:WPS433
    app/apps/core/models.py:WPS125
    app/settings/*:WPS407,F405,WPS402,WPS226,WPS221,WPS300,WPS201,WPS118
    tests/*.py:D,S,WPS118,WPS201,WPS204,WPS214,WPS230, WPS432

nested-classes-whitelist=Config

[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True